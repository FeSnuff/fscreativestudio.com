<style>
body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; margin: 0; }
.vista1-container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; min-height: 100vh; }
.vista1-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; flex-wrap: wrap; gap: 15px; }
.vista1-title { color: #fff; font-size: 32px; }
.header-buttons { display: flex; gap: 10px; }
.btn-back { padding: 12px 24px; background: #fff; color: #667eea; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
.btn-logout { padding: 12px 24px; background: #dc3545; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
.vista1-content { background: #fff; border-radius: 15px; padding: 30px; }
.itinerary-section { margin-bottom: 30px; }
.section-title { font-size: 24px; color: #333; margin-bottom: 20px; border-bottom: 3px solid #667eea; padding-bottom: 10px; }
.tour-item { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 15px; border-left: 5px solid #667eea; }
.tour-item-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 10px; }
.tour-item-number { width: 40px; height: 40px; border-radius: 50%; background: #667eea; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; margin-right: 15px; flex-shrink: 0; }
.tour-item-info { flex: 1; }
.tour-item-name { font-size: 20px; font-weight: 600; color: #333; margin-bottom: 5px; }
.tour-item-duration { color: #666; font-size: 14px; margin-bottom: 3px; }
.tour-item-price { color: #667eea; font-size: 24px; font-weight: bold; }
.tour-item-details { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; padding-top: 15px; border-top: 1px solid #ddd; }
.detail-section h4 { font-size: 14px; color: #667eea; margin-bottom: 8px; font-weight: 600; }
.detail-section ul { margin: 0; padding-left: 20px; }
.detail-section li { color: #666; font-size: 14px; margin-bottom: 4px; }
.summary-box { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 30px; border-radius: 15px; margin-top: 30px; }
.summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
.summary-item { text-align: center; }
.summary-label { font-size: 14px; opacity: 0.9; margin-bottom: 5px; }
.summary-value { font-size: 28px; font-weight: bold; }
.summary-total { text-align: center; font-size: 36px; font-weight: bold; margin-top: 20px; padding-top: 20px; border-top: 2px solid rgba(255,255,255,0.3); }
.empty-state { text-align: center; padding: 60px 20px; }
.empty-state-icon { font-size: 80px; margin-bottom: 20px; }
.empty-state-text { font-size: 24px; color: #666; margin-bottom: 20px; }
@media (max-width: 768px) {
    .vista1-title { font-size: 24px; }
    .tour-item-details { grid-template-columns: 1fr; }
    .summary-grid { grid-template-columns: 1fr; }
}
</style>

<div class="vista1-container">
    <div class="vista1-header">
        <div class="vista1-title">üìã Tu Itinerario de Viaje</div>
        <div class="header-buttons">
            <button class="btn-back" onclick="loadView('vistatours')">‚Üê Volver a Tours</button>
            <button class="btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>
    </div>
    
    <div class="vista1-content" id="mainContent"></div>
</div>

<script>
const content = document.getElementById('mainContent');

if (CART.length === 0) {
    content.innerHTML = `
        <div class="empty-state">
            <div class="empty-state-icon">üì≠</div>
            <div class="empty-state-text">No has seleccionado ning√∫n tour</div>
            <button class="btn-back" onclick="loadView('vistatours')">Explorar Tours</button>
        </div>
    `;
} else {
    const totalDays = CART.reduce((acc, t) => acc + t.duration_days, 0);
    const totalPrice = CART.reduce((acc, t) => acc + t.price, 0);
    
    const toursHTML = CART.map((tour, i) => `
        <div class="tour-item">
            <div style="display: flex;">
                <div class="tour-item-number">${i + 1}</div>
                <div class="tour-item-info">
                    <div class="tour-item-header">
                        <div>
                            <div class="tour-item-name">${tour.name}</div>
                            <div class="tour-item-duration">üìÖ ${tour.duration_days} d√≠a${tour.duration_days > 1 ? 's' : ''}</div>
                        </div>
                        <div class="tour-item-price">S/ ${tour.price.toFixed(2)}</div>
                    </div>
                    <div class="tour-item-details">
                        <div class="detail-section">
                            <h4>üìù Resumen</h4>
                            <p style="color:#666;font-size:14px">${tour.summary || 'Tour incre√≠ble por descubrir'}</p>
                        </div>
                        <div class="detail-section">
                            <h4>‚úÖ Incluye</h4>
                            <ul>
                                ${tour.includes ? tour.includes.slice(0, 3).map(item => `<li>${item}</li>`).join('') : '<li>Gu√≠a profesional</li><li>Transporte</li><li>Entradas</li>'}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    `).join('');
    
    content.innerHTML = `
        <div class="itinerary-section">
            <h2 class="section-title">Tours Seleccionados</h2>
            ${toursHTML}
        </div>
        
        <div class="summary-box">
            <div class="summary-grid">
                <div class="summary-item">
                    <div class="summary-label">Total de Tours</div>
                    <div class="summary-value">${CART.length}</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Duraci√≥n Total</div>
                    <div class="summary-value">${totalDays} d√≠a${totalDays > 1 ? 's' : ''}</div>
                </div>
            </div>
            <div class="summary-total">
                TOTAL A PAGAR: S/ ${totalPrice.toFixed(2)}
            </div>
        </div>
    `;
}
</script>
