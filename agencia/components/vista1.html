<style>
body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; margin: 0; }
.vista1-container { max-width: 1400px; margin: 0 auto; padding: 40px 20px 120px 20px; min-height: 100vh; }
.vista1-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 15px; }
.vista1-title { color: #fff; font-size: 32px; }
.header-buttons { display: flex; gap: 10px; }
.btn-back { padding: 12px 24px; background: #fff; color: #667eea; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
.btn-logout { padding: 12px 24px; background: #dc3545; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
.vista1-content { display: grid; grid-template-columns: 1fr 350px; gap: 30px; }
.main-section { }
.section-title { color: #fff; font-size: 24px; margin-bottom: 20px; }
.tours-list { display: flex; flex-direction: column; gap: 15px; }
.tour-card-drag { background: #fff; padding: 20px; border-radius: 10px; cursor: move; border-left: 5px solid #667eea; display: flex; align-items: center; gap: 15px; transition: all 0.3s; }
.tour-card-drag.dragging { opacity: 0.3; }
.tour-card-drag.drag-over { border-top: 3px solid #667eea; }
.drag-handle { font-size: 24px; color: #999; cursor: grab; user-select: none; }
.drag-handle:active { cursor: grabbing; }
.tour-number { width: 40px; height: 40px; border-radius: 50%; background: #667eea; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; flex-shrink: 0; }
.tour-details { flex: 1; }
.tour-name { font-size: 18px; font-weight: 600; color: #333; margin-bottom: 5px; }
.tour-meta { color: #666; font-size: 14px; }
.tour-price { font-size: 20px; font-weight: bold; color: #667eea; }
.btn-remove-tour { background: #dc3545; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 14px; }
.add-tours-section { background: #fff; padding: 20px; border-radius: 10px; margin-top: 20px; }
.available-tours { display: grid; gap: 10px; margin-top: 15px; max-height: 300px; overflow-y: auto; }
.available-tour-item { background: #f8f9fa; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
.btn-add-tour { background: #667eea; color: white; border: none; padding: 6px 12px; border-radius: 5px; cursor: pointer; font-size: 14px; }
.sidebar { background: #fff; padding: 25px; border-radius: 10px; height: fit-content; position: sticky; top: 20px; }
.summary-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #e0e0e0; }
.summary-total { font-size: 24px; font-weight: bold; color: #667eea; margin-top: 20px; padding-top: 20px; border-top: 3px solid #667eea; display: flex; justify-content: space-between; }
.btn-next { width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 20px; }
.floating-next-btn { display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 16px 48px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 50px; font-size: 18px; font-weight: 600; cursor: pointer; box-shadow: 0 6px 20px rgba(0,0,0,0.3); z-index: 999; }
.empty-state { background: #fff; padding: 60px 20px; border-radius: 15px; text-align: center; }
.empty-icon { font-size: 80px; margin-bottom: 20px; }
@media (max-width: 1024px) {
    .vista1-content { grid-template-columns: 1fr; }
    .sidebar { position: static; }
    .btn-next { display: none; }
    .floating-next-btn { display: block; }
}
</style>

<div class="vista1-container">
    <div class="vista1-header">
        <div class="vista1-title">üìã Personaliza tu Itinerario</div>
        <div class="header-buttons">
            <button class="btn-back" onclick="loadView('vistatours')">‚Üê Volver a Tours</button>
            <button class="btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>
    </div>
    
    <div class="vista1-content" id="mainContent"></div>
    
    <button class="floating-next-btn" onclick="goToVista2()">Siguiente ‚Üí</button>
</div>

<script>
let content = document.getElementById('mainContent');

if (CART.length === 0) {
    content.innerHTML = `
        <div class="empty-state">
            <div class="empty-icon">üì≠</div>
            <h2 style="color:#333;margin-bottom:10px">No hay tours seleccionados</h2>
            <p style="color:#666;margin-bottom:20px">Selecciona al menos un tour para crear tu itinerario</p>
            <button class="btn-back" onclick="loadView('vistatours')">Explorar Tours</button>
        </div>
    `;
} else {
    renderVista1();
}

function renderVista1() {
    const totalDays = CART.reduce((acc, t) => acc + t.duration_days, 0);
    const totalPrice = CART.reduce((acc, t) => acc + t.price, 0);
    const availableTours = TOURS.filter(tour => !CART.some(c => c.index === TOURS.indexOf(tour)))
        .sort((a, b) => a.name.localeCompare(b.name));
    
    const toursHTML = CART.map((tour, i) => `
        <div class="tour-card-drag" draggable="true" data-cart-index="${i}">
            <div class="drag-handle">‚ãÆ‚ãÆ</div>
            <div class="tour-number">${i + 1}</div>
            <div class="tour-details">
                <div class="tour-name">${tour.name}</div>
                <div class="tour-meta">üìÖ ${tour.duration_days} d√≠a${tour.duration_days > 1 ? 's' : ''}</div>
            </div>
            <div class="tour-price">S/ ${tour.price.toFixed(2)}</div>
            <button class="btn-remove-tour" onclick="removeFromCart(${i})">‚úï</button>
        </div>
    `).join('');
    
    const availableHTML = availableTours.map(tour => `
        <div class="available-tour-item">
            <div>
                <div style="font-weight:600;color:#333">${tour.name}</div>
                <div style="font-size:12px;color:#666">üìÖ ${tour.duration_days} d√≠a${tour.duration_days > 1 ? 's' : ''} | S/ ${tour.price.toFixed(2)}</div>
            </div>
            <button class="btn-add-tour" onclick="addTourToCart(${TOURS.indexOf(tour)})">+ Agregar</button>
        </div>
    `).join('');
    
    content.innerHTML = `
        <div class="main-section">
            <h2 class="section-title">üéØ Tours Seleccionados</h2>
            <div class="tours-list" id="toursList">
                ${toursHTML}
            </div>
            
            <div class="add-tours-section">
                <h3 style="color:#333;margin-bottom:10px">‚ûï Agregar m√°s tours</h3>
                <p style="color:#666;font-size:14px;margin-bottom:15px">Selecciona tours adicionales para tu itinerario</p>
                <div class="available-tours">
                    ${availableHTML || '<p style="color:#999;text-align:center;padding:20px">No hay m√°s tours disponibles</p>'}
                </div>
            </div>
        </div>
        
        <div class="sidebar">
            <h3 style="color:#333;margin-bottom:20px">üìä Resumen</h3>
            <div class="summary-item">
                <span style="color:#666">Total de Tours:</span>
                <span style="font-weight:600">${CART.length}</span>
            </div>
            <div class="summary-item">
                <span style="color:#666">Duraci√≥n Total:</span>
                <span style="font-weight:600">${totalDays} d√≠a${totalDays > 1 ? 's' : ''}</span>
            </div>
            <div class="summary-total">
                <span>TOTAL:</span>
                <span>S/ ${totalPrice.toFixed(2)}</span>
            </div>
            <button class="btn-next" onclick="goToVista2()">Siguiente ‚Üí</button>
        </div>
    `;
    
    setupDragAndDrop();
}

function setupDragAndDrop() {
    const toursList = document.getElementById('toursList');
    const items = toursList.querySelectorAll('.tour-card-drag');
    let draggedElement = null;
    
    items.forEach(item => {
        item.addEventListener('dragstart', function(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        });
        
        item.addEventListener('dragend', function(e) {
            this.classList.remove('dragging');
            items.forEach(i => i.classList.remove('drag-over'));
        });
        
        item.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            if (draggedElement !== this) {
                const rect = this.getBoundingClientRect();
                const midpoint = rect.top + rect.height / 2;
                
                if (e.clientY < midpoint) {
                    toursList.insertBefore(draggedElement, this);
                } else {
                    toursList.insertBefore(draggedElement, this.nextSibling);
                }
            }
        });
        
        item.addEventListener('drop', function(e) {
            e.preventDefault();
            updateCartOrder();
        });
    });
}

function updateCartOrder() {
    const items = document.querySelectorAll('.tour-card-drag');
    const newCart = [];
    items.forEach(item => {
        const index = parseInt(item.dataset.cartIndex);
        newCart.push(CART[index]);
    });
    CART = newCart;
    renderVista1();
}

function removeFromCart(cartIndex) {
    CART.splice(cartIndex, 1);
    if (CART.length === 0) {
        loadView('vistatours');
    } else {
        renderVista1();
    }
}

function addTourToCart(tourIndex) {
    CART.push({ index: tourIndex, ...TOURS[tourIndex] });
    renderVista1();
}

async function goToVista2() {
    await loadView('vista2');
}
</script>
