.radio-group { display: flex; gap: 20px; margin-bottom: 20px; }

.total-value { font-size: 28px; font-weight: bold; }

.btn-next { width: 100%; padding: 16px; background: #28a745; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: 600; cursor: pointer; margin-top: 20px; }
.floating-next-btn { display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 16px 48px; background: #28a745; color: white; border: none; border-radius: 50px; font-size: 18px; font-weight: 600; cursor: pointer; box-shadow: 0 6px 20px rgba(0,0,0,0.3); z-index: 999; }
@media (max-width: 768px) {
    .radio-group { flex-direction: column; }
    .total-input { width: 100%; }
    .btn-next { display: none; }
    .floating-next-btn { display: block; }
}
</style>

<div class="vista2-container">

    <div class="vista2-content">

        <!-- Budget Options -->

<script>
let CURRENCY = 'PEN';
let EXCHANGE_RATE = 3.75; // PEN to USD

function updateCurrency() {
    CURRENCY = document.querySelector('input[name="currency"]:checked').value;
    const optionSoles = document.getElementById('optionSoles');
    const optionDolares = document.getElementById('optionDolares');
    
    if (CURRENCY === 'PEN') {
        optionSoles.classList.add('selected');
        optionDolares.classList.remove('selected');
    } else {
        optionDolares.classList.add('selected');
        optionSoles.classList.remove('selected');
    }
    
    updateTotal();
}

function toggleCheckbox(id) {
    const checkbox = document.getElementById(id);
    checkbox.checked = !checkbox.checked;
    if (id === 'includeClientData') {
        toggleClientForm();
    } else {
        updateTotal();
    }
}

function toggleClientForm() {
    const section = document.getElementById('clientFormSection');
    const checkbox = document.getElementById('includeClientData');
    section.style.display = checkbox.checked ? 'block' : 'none';
}

function updatePhonePrefix() {
    const nationality = document.getElementById('clientNationality').value;
    const prefix = nationality.split('|')[1];
    document.getElementById('phonePrefix').value = prefix;
}

function updateTotal() {
    const baseTotal = CART.reduce((acc, t) => acc + t.price, 0);
    let total = baseTotal;
    
    if (document.getElementById('includeBudgetChild').checked) {
        total += baseTotal * 0.5; // 50% adicional por niÃ±o
    }
    
    if (CURRENCY === 'USD') {
        total = total / EXCHANGE_RATE;
    }
    
    document.getElementById('totalAmount').value = total.toFixed(2);
}

function confirmCancel() {
    if (confirm('Â¿EstÃ¡s seguro de que deseas cancelar? Se perderÃ¡n todos los datos seleccionados.')) {
        CART = [];
        loadView('vistatours');
    }
}

async function goToVista3() {
    // ValidaciÃ³n si incluye datos del cliente
    if (document.getElementById('includeClientData').checked) {
        const name = document.getElementById('clientName').value.trim();
        const phone = document.getElementById('phoneNumber').value.trim();
        
        if (!name || !phone) {
            alert('Por favor completa todos los campos del cliente');
            return;
        }
    }
    
    // Guardar datos
    window.BUDGET_DATA = {
        currency: CURRENCY,
        includeBudgetChild: document.getElementById('includeBudgetChild').checked,
        includeClientData: document.getElementById('includeClientData').checked,
        clientName: document.getElementById('clientName')?.value || '',
        clientNationality: document.getElementById('clientNationality')?.value.split('|')[0] || '',
        clientPhone: document.getElementById('phonePrefix')?.value + document.getElementById('phoneNumber')?.value || '',
        totalAmount: parseFloat(document.getElementById('totalAmount').value)
    };
    
    alert('Vista 3 en construcciÃ³n - Datos guardados correctamente');
}

// Setup radio option clicks
document.querySelectorAll('.radio-option').forEach(option => {
    option.addEventListener('click', function() {
        this.querySelector('input[type="radio"]').click();
    });
});
</script>
