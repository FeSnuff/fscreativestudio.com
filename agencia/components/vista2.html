<style>
body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; margin: 0; }
.vista2-container { max-width: 1200px; margin: 0 auto; padding: 40px 20px 120px 20px; min-height: 100vh; }
.vista2-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 15px; }
.vista2-title { color: #fff; font-size: 32px; }
.header-buttons { display: flex; gap: 10px; flex-wrap: wrap; }
.btn-back { padding: 12px 24px; background: #fff; color: #667eea; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
.btn-cancel { padding: 12px 24px; background: #ffc107; color: #333; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
.btn-logout { padding: 12px 24px; background: #dc3545; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
.vista2-content { display: grid; grid-template-columns: 350px 1fr; gap: 30px; }
.tours-summary { background: #fff; padding: 25px; border-radius: 15px; height: fit-content; position: sticky; top: 20px; }
.summary-title { font-size: 20px; color: #333; margin-bottom: 20px; font-weight: 600; border-bottom: 3px solid #667eea; padding-bottom: 10px; }
.day-item { margin-bottom: 15px; padding: 12px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #667eea; }
.day-label { font-size: 14px; font-weight: 600; color: #667eea; margin-bottom: 5px; }
.day-tour { color: #333; font-size: 15px; }
.form-section { background: #fff; padding: 30px; border-radius: 15px; }
.form-subsection { margin-bottom: 30px; padding-bottom: 30px; border-bottom: 2px solid #e0e0e0; }
.form-subsection:last-child { border-bottom: none; }
.section-title { font-size: 20px; color: #333; margin-bottom: 20px; font-weight: 600; }
.radio-group { display: flex; gap: 20px; margin-bottom: 20px; }
.radio-option { display: flex; align-items: center; gap: 10px; padding: 15px 25px; border: 2px solid #e0e0e0; border-radius: 10px; cursor: pointer; transition: all 0.3s; }
.radio-option:hover { border-color: #667eea; }
.radio-option input[type="radio"] { width: 20px; height: 20px; cursor: pointer; }
.radio-option.selected { border-color: #667eea; background: #f0f4ff; }
.checkbox-item { display: flex; align-items: center; gap: 15px; padding: 15px; background: #f8f9fa; border-radius: 10px; margin-bottom: 15px; cursor: pointer; }
.checkbox-item input[type="checkbox"] { width: 20px; height: 20px; cursor: pointer; }
.checkbox-label { font-size: 16px; color: #333; font-weight: 500; }
.client-form { display: grid; gap: 20px; margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 10px; }
.form-group { display: flex; flex-direction: column; gap: 8px; }
.form-group label { font-weight: 600; color: #333; font-size: 14px; }
.form-group input, .form-group select { padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; }
.phone-input { display: grid; grid-template-columns: 100px 1fr; gap: 10px; }
.total-section { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 25px; border-radius: 10px; margin-top: 30px; }
.total-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
.total-label { font-size: 16px; }
.total-value { font-size: 28px; font-weight: bold; }
.total-input { background: white; color: #333; padding: 10px; border-radius: 8px; font-size: 24px; font-weight: bold; text-align: right; border: none; width: 250px; }
.btn-next { width: 100%; padding: 16px; background: #28a745; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: 600; cursor: pointer; margin-top: 20px; }
.floating-next-btn { display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 16px 48px; background: #28a745; color: white; border: none; border-radius: 50px; font-size: 18px; font-weight: 600; cursor: pointer; box-shadow: 0 6px 20px rgba(0,0,0,0.3); z-index: 999; }
@media (max-width: 1024px) {
    .vista2-content { grid-template-columns: 1fr; }
    .tours-summary { position: static; margin-bottom: 20px; }
    .radio-group { flex-direction: column; }
    .total-input { width: 100%; }
    .btn-next { display: none; }
    .floating-next-btn { display: block; }
}
</style>

<div class="vista2-container">
    <div class="vista2-header">
        <div class="vista2-title">üí∞ Configuraci√≥n del Presupuesto</div>
        <div class="header-buttons">
            <button class="btn-back" onclick="loadView('vista1')">‚Üê Atr√°s</button>
            <button class="btn-cancel" onclick="confirmCancel()">Cancelar</button>
            <button class="btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>
    </div>
    
    <div class="vista2-content">
        <div class="tours-summary">
            <div class="summary-title">üìã Resumen del Itinerario</div>
            <div id="daysSummary"></div>
        </div>
        
        <div class="form-section">
            <div class="form-subsection">
                <div class="section-title">üí± Selecciona la Moneda</div>
                <div class="radio-group">
                    <label class="radio-option" id="optionSoles">
                        <input type="radio" name="currency" value="PEN" onchange="updateCurrency()">
                        <span style="font-weight:600">Soles (S/)</span>
                    </label>
                    <label class="radio-option" id="optionDolares">
                        <input type="radio" name="currency" value="USD" onchange="updateCurrency()">
                        <span style="font-weight:600">D√≥lares ($)</span>
                    </label>
                </div>
            </div>
            
            <div class="form-subsection">
                <div class="section-title">üìã Opciones Adicionales</div>
                <div class="checkbox-item" onclick="toggleCheckbox('includeBudgetChild')">
                    <input type="checkbox" id="includeBudgetChild" onchange="updateTotal()">
                    <label class="checkbox-label">Agregar presupuesto para ni√±o</label>
                </div>
                <div class="checkbox-item" onclick="toggleCheckbox('includeClientData')">
                    <input type="checkbox" id="includeClientData" onchange="toggleClientForm()">
                    <label class="checkbox-label">Incluir datos del cliente</label>
                </div>
            </div>
            
            <div id="clientFormSection" style="display:none">
                <div class="form-subsection">
                    <div class="section-title">üë§ Datos del Cliente</div>
                    <div class="client-form">
                        <div class="form-group">
                            <label>Nombre Completo *</label>
                            <input type="text" id="clientName" placeholder="Ingresa el nombre completo">
                        </div>
                        <div class="form-group">
                            <label>Nacionalidad *</label>
                            <select id="clientNationality" onchange="updatePhonePrefix()">
                                <option value="PE|+51">üáµüá™ Per√∫ (+51)</option>
                                <option value="AR|+54">üá¶üá∑ Argentina (+54)</option>
                                <option value="BR|+55">üáßüá∑ Brasil (+55)</option>
                                <option value="CL|+56">üá®üá± Chile (+56)</option>
                                <option value="CO|+57">üá®üá¥ Colombia (+57)</option>
                                <option value="EC|+593">üá™üá® Ecuador (+593)</option>
                                <option value="MX|+52">üá≤üáΩ M√©xico (+52)</option>
                                <option value="US|+1">üá∫üá∏ Estados Unidos (+1)</option>
                                <option value="ES|+34">üá™üá∏ Espa√±a (+34)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Celular *</label>
                            <div class="phone-input">
                                <input type="text" id="phonePrefix" value="+51" readonly style="background:#e9ecef">
                                <input type="tel" id="phoneNumber" placeholder="N√∫mero de celular">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="total-section">
                <div class="total-row">
                    <span class="total-label">Total de Tours:</span>
                    <span style="font-size:20px;font-weight:600" id="totalTours"></span>
                </div>
                <div class="total-row">
                    <span class="total-label">TOTAL A PAGAR:</span>
                    <input type="number" class="total-input" id="totalAmount" step="0.01">
                </div>
                <div style="font-size:12px;opacity:0.9;margin-top:10px">* Puedes editar el monto total</div>
            </div>
            
            <button class="btn-next" onclick="handleGoToVista3()">Siguiente ‚Üí</button>
        </div>
    </div>
    
    <button class="floating-next-btn" onclick="handleGoToVista3()">Siguiente ‚Üí</button>
</div>

<script>
let currentCurrency = 'PEN';

// Initialize totals
document.getElementById('totalTours').textContent = CART.length;
document.getElementById('totalAmount').value = CART.reduce((acc, t) => acc + t.price, 0).toFixed(2);

// Load saved data
if (VISTA2_DATA) {
    document.querySelector(`input[name="currency"][value="${VISTA2_DATA.currency}"]`).checked = true;
    document.getElementById('includeBudgetChild').checked = VISTA2_DATA.includeBudgetChild;
    document.getElementById('includeClientData').checked = VISTA2_DATA.includeClientData;
    document.getElementById('clientName').value = VISTA2_DATA.clientName || '';
    document.getElementById('clientNationality').value = VISTA2_DATA.clientNationality || 'PE|+51';
    document.getElementById('phonePrefix').value = VISTA2_DATA.phonePrefix || '+51';
    document.getElementById('phoneNumber').value = VISTA2_DATA.phoneNumber || '';
    document.getElementById('totalAmount').value = VISTA2_DATA.totalAmount || CART.reduce((acc, t) => acc + t.price, 0);
    currentCurrency = VISTA2_DATA.currency;
    
    if (VISTA2_DATA.includeClientData) {
        document.getElementById('clientFormSection').style.display = 'block';
    }
} else {
    document.querySelector('input[name="currency"][value="PEN"]').checked = true;
}

updateCurrency();
renderDaysSummary();

function renderDaysSummary() {
    let currentDay = 1;
    let html = '';
    
    CART.forEach((tour, i) => {
        const days = tour.duration_days;
        if (days === 1) {
            html += `
                <div class="day-item">
                    <div class="day-label">D√≠a ${currentDay}</div>
                    <div class="day-tour">${tour.name}</div>
                </div>
            `;
            currentDay++;
        } else {
            const dayRange = `D√≠a${days > 2 ? 's' : ''} ${currentDay} ${days > 1 ? '- ' + (currentDay + days - 1) : ''}`;
            html += `
                <div class="day-item">
                    <div class="day-label">${dayRange}</div>
                    <div class="day-tour">${tour.name}</div>
                </div>
            `;
            currentDay += days;
        }
    });
    
    document.getElementById('daysSummary').innerHTML = html;
}

function updateCurrency() {
    currentCurrency = document.querySelector('input[name="currency"]:checked').value;
    
    if (currentCurrency === 'PEN') {
        document.getElementById('optionSoles').classList.add('selected');
        document.getElementById('optionDolares').classList.remove('selected');
    } else {
        document.getElementById('optionDolares').classList.add('selected');
        document.getElementById('optionSoles').classList.remove('selected');
    }
    
    updateTotal();
}

function toggleCheckbox(id) {
    const checkbox = document.getElementById(id);
    checkbox.checked = !checkbox.checked;
    checkbox.dispatchEvent(new Event('change'));
}

function toggleClientForm() {
    const section = document.getElementById('clientFormSection');
    const checkbox = document.getElementById('includeClientData');
    section.style.display = checkbox.checked ? 'block' : 'none';
}

function updatePhonePrefix() {
    const nationality = document.getElementById('clientNationality').value;
    const prefix = nationality.split('|')[1];
    document.getElementById('phonePrefix').value = prefix;
}

function updateTotal() {
    const baseTotal = CART.reduce((acc, t) => acc + t.price, 0);
    let total = baseTotal;
    
    if (document.getElementById('includeBudgetChild').checked) {
        total += baseTotal * 0.5;
    }
    
    if (currentCurrency === 'USD') {
        total = total / 3.75; // Exchange rate PEN to USD
    }
    
    document.getElementById('totalAmount').value = total.toFixed(2);
}

function confirmCancel() {
    if (confirm('¬øEst√°s seguro de que deseas cancelar? Se perder√°n todos los datos seleccionados.')) {
        clearAllData();
        loadView('vistatours');
    }
}

function handleGoToVista3() {
    if (document.getElementById('includeClientData').checked) {
        const name = document.getElementById('clientName').value.trim();
        const phone = document.getElementById('phoneNumber').value.trim();
        
        if (!name || !phone) {
            alert('Por favor completa todos los campos del cliente');
            return;
        }
    }
    
    // Save data
    saveVista2Data({
        currency: currentCurrency,
        includeBudgetChild: document.getElementById('includeBudgetChild').checked,
        includeClientData: document.getElementById('includeClientData').checked,
        clientName: document.getElementById('clientName').value,
        clientNationality: document.getElementById('clientNationality').value,
        phonePrefix: document.getElementById('phonePrefix').value,
        phoneNumber: document.getElementById('phoneNumber').value,
        totalAmount: parseFloat(document.getElementById('totalAmount').value)
    });
    
    goToVista3();
}

document.querySelectorAll('.radio-option').forEach(option => {
    option.addEventListener('click', function() {
        this.querySelector('input[type="radio"]').click();
    });
});
</script>
