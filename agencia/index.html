<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        #app { min-height: 100vh; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwAOTSKw3rxOu_VyCPmpnXurDApQEiYjwfynkyyOeo8k6g1INY5aRsFruYVXzAsidBB9A/exec';
        let USER = null;
        let TOURS = [];
        let CART = [];

        async function loadView(viewName) {
            const res = await fetch(`${viewName}.html`);
            const html = await res.text();
            document.getElementById('app').innerHTML = html;
            
            const scripts = document.getElementById('app').querySelectorAll('script');
            scripts.forEach(old => {
                const script = document.createElement('script');
                script.textContent = old.textContent;
                old.replaceWith(script);
            });
        }

        async function init() {
            USER = localStorage.getItem('user');
            
            if (USER) {
                await loadTours();
                await loadView('vistatours');
            } else {
                await loadView('login');
            }
        }

        async function loadTours() {
            try {
                const res = await fetch('tours.json');
                TOURS = await res.json();
            } catch (e) {
                TOURS = [];
            }
        }

        async function login(username, password) {
            const url = `${SCRIPT_URL}?username=${username}&password=${password}`;
            const res = await fetch(url);
            const data = await res.json();
            
            if (data.success) {
                USER = data.username || username;
                localStorage.setItem('user', USER);
                await loadTours();
                await loadView('vistatours');
            } else {
                alert(data.message || 'Usuario o contraseÃ±a incorrectos');
            }
        }

        function logout() {
            localStorage.removeItem('user');
            location.reload();
        }

        function addToCart(index) {
            const exists = CART.findIndex(item => item.index === index);
            if (exists !== -1) {
                CART.splice(exists, 1);
            } else {
                CART.push({ index, ...TOURS[index] });
            }
            renderTours();
            updateCart();
        }

        async function goToVista1() {
            await loadView('vista1');
        }

        window.onload = init;
    </script>
</body>
</html>
