<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PREVENCI칍N DE FOUC -->
    <script>
        (function() {
            const lang = localStorage.getItem('ecozeo_language');
            // Solo ocultar si ya tiene idioma Y no es espa침ol
            if (lang && lang !== 'es') {
                document.documentElement.style.opacity = '0';
            }
            // Si no hay idioma, el modal lo manejar치
        })();
    </script>
    
    <title>Ecozeo - Innovaci칩n en Soluciones Agr칤colas</title>
    
    <style>
        /* ==========================================
           RESET Y VARIABLES
           ========================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #7c3aed;
            --color-primary-light: #a78bfa;
            --color-secondary: #10b981;
            --color-secondary-light: #34d399;
            --color-dark: #1f2937;
            --color-text: #374151;
            --color-text-light: #6b7280;
            --color-bg: #ffffff;
            --color-bg-alt: #f9fafb;
            --color-border: #e5e7eb;
            --transition: all 0.3s ease;
        }

        html {
            transition: opacity 0.15s ease-in;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--color-text);
            background-color: var(--color-bg);
        }

        /* ==========================================
           ESTRUCTURA PRINCIPAL
           ========================================== */
        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #navbar-container {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        #content-container {
            flex: 1;
        }

        #footer-container {
            margin-top: auto;
        }

        /* ==========================================
           LOADING SPINNER
           ========================================== */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(124, 58, 237, 0.2);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ==========================================
           UTILIDADES GLOBALES
           ========================================== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section {
            padding: 5rem 2rem;
        }

        /* Fade in para transiciones suaves */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Elementos con data-translate vac칤os mantienen espacio */
        [data-translate]:empty {
            display: inline-block;
            min-height: 1em;
        }
        
        [data-translate]:empty::before {
            content: '\00a0'; /* Non-breaking space */
        }

        /* Overlay blanco para efecto de cortina */
        #page-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 9999;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.8s ease-out;
        }

        #page-overlay.fade-out {
            opacity: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .section {
                padding: 3rem 1rem;
            }
        }

        /* ==========================================
           MODAL DE SELECCI칍N DE IDIOMA
           ========================================== */
        .language-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
        }

        .language-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .language-modal-content {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .language-modal h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-dark);
            margin-bottom: 0.75rem;
        }

        .language-modal p {
            font-size: 0.95rem;
            color: var(--color-text-light);
            margin-bottom: 2rem;
        }

        .language-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .language-option {
            padding: 1.5rem 1rem;
            border: 2px solid var(--color-border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .language-option:hover {
            border-color: var(--color-primary);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.15);
        }

        .flag-circle {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--color-border);
            transition: all 0.3s ease;
        }

        .language-option:hover .flag-circle {
            border-color: var(--color-primary);
            transform: scale(1.05);
        }

        .flag-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .language-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-dark);
        }

        @media (max-width: 768px) {
            .language-modal-content {
                padding: 2rem;
            }

            .language-options {
                gap: 1rem;
            }

            .flag-circle {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay blanco para efecto de cortina -->
    <div id="page-overlay"></div>
    
    <div id="app">
        <!-- Modal de selecci칩n de idioma (primera vez) -->
        <div id="language-modal" class="language-modal">
            <div class="language-modal-content">
                <h2>Selecciona tu idioma / Select your language</h2>
                <p>Elige el idioma en el que deseas navegar / Choose your preferred language</p>

                <div class="language-options">
                    <div class="language-option" onclick="selectAndConfirmLanguage('es')">
                        <div class="flag-circle">
                            <img src="https://flagcdn.com/w160/es.png" alt="Espa침ol">
                        </div>
                        <div class="language-name">Espa침ol</div>
                    </div>

                    <div class="language-option" onclick="selectAndConfirmLanguage('en')">
                        <div class="flag-circle">
                            <img src="https://flagcdn.com/w160/us.png" alt="English">
                        </div>
                        <div class="language-name">English</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navbar se carga aqu칤 -->
        <div id="navbar-container"></div>

        <!-- Contenido principal se carga aqu칤 -->
        <main id="content-container">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </main>

        <!-- Footer se carga aqu칤 -->
        <div id="footer-container"></div>
    </div>

    <!-- Scripts -->
    <script>
        // Selecci칩n directa de idioma (sin confirmaci칩n)
        function selectAndConfirmLanguage(lang) {
            console.log(`游꿢 [MODAL] Idioma seleccionado: ${lang}`);
            
            // Guardar idioma
            localStorage.setItem('ecozeo_language', lang);
            
            // Cerrar modal
            document.getElementById('language-modal').classList.remove('show');
            
            // Mostrar contenido
            document.documentElement.style.opacity = '1';
            
            // Aplicar traducci칩n
            setTimeout(() => {
                if (typeof translatePage === 'function') {
                    translatePage(lang);
                }
            }, 300);
            
            // Actualizar selector del navbar cuando se cargue
            // Esto se ejecuta despu칠s de que App.init() termine
            setTimeout(() => {
                if (window.App && typeof window.App.updateLanguageDisplay === 'function') {
                    console.log(`游댃 [MODAL] Actualizando selector del navbar a: ${lang}`);
                    window.App.updateLanguageDisplay(lang);
                }
            }, 1000);
        }

        // Mostrar modal si es primera vez
        function checkFirstVisit() {
            const hasLanguage = localStorage.getItem('ecozeo_language');
            
            if (!hasLanguage) {
                // Primera visita - mostrar modal
                setTimeout(() => {
                    document.getElementById('language-modal').classList.add('show');
                }, 300);
                // Mantener p치gina oculta hasta selecci칩n
                document.documentElement.style.opacity = '0';
            } else {
                // Ya tiene idioma guardado
                document.documentElement.style.opacity = '1';
            }
        }

        // Ejecutar al cargar
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', checkFirstVisit);
        } else {
            checkFirstVisit();
        }
    </script>
    <script src="js/translations.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
