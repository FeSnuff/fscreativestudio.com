<div class="contacto-view">
    <style>
        /* ==========================================
           ESTILOS DE LA VISTA CONTACTO
           ========================================== */
        
        .contacto-view {
            background: var(--color-bg);
        }

        /* HERO CONTACTO */
        .contacto-hero {
            position: relative;
            min-height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #7c3aed 0%, #10b981 100%);
            color: white;
            overflow: hidden;
        }

        .contacto-hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1423666639041-f56000c27a9a?w=1920&h=1080&fit=crop');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: 0;
        }

        .contacto-hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            padding: 2rem;
            text-align: center;
        }

        .contacto-hero h1 {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }

        .contacto-hero p {
            font-size: 1.3rem;
            opacity: 0.95;
            line-height: 1.7;
        }

        /* CONTENEDOR PRINCIPAL */
        .contacto-content {
            padding: 6rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .contacto-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 4rem;
        }

        /* INFORMACI√ìN DE CONTACTO */
        .contact-info {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .contact-info h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-dark);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .contact-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            background: var(--color-bg-alt);
            border-radius: 16px;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.1);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            flex-shrink: 0;
        }

        .contact-details h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-dark);
            margin-bottom: 0.5rem;
        }

        .contact-details p {
            font-size: 1rem;
            color: var(--color-text);
            line-height: 1.6;
        }

        .contact-details a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-details a:hover {
            color: var(--color-secondary);
            text-decoration: underline;
        }

        /* FORMULARIO */
        .contact-form {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }

        .contact-form h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-dark);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-dark);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid var(--color-border);
            border-radius: 12px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-submit {
            width: 100%;
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .form-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124, 58, 237, 0.3);
        }

        /* MAPA */
        .map-container {
            width: 100%;
            height: 500px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* RESPONSIVE */
        @media (max-width: 968px) {
            .contacto-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .contacto-hero {
                padding: 5rem 1.5rem 4rem;
            }

            .contacto-hero h1 {
                font-size: 2rem;
            }

            .contacto-hero p {
                font-size: 1.1rem;
            }

            .contacto-content {
                padding: 3rem 1rem;
            }

            .contact-info,
            .contact-form {
                padding: 2rem 1.5rem;
            }

            .contact-info h2,
            .contact-form h2 {
                font-size: 1.5rem;
            }

            .contact-item {
                padding: 1.25rem;
                margin-bottom: 1rem;
            }

            .contact-icon {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }

            .contact-details h3 {
                font-size: 1rem;
            }

            .contact-details p {
                font-size: 0.95rem;
            }

            .form-group input,
            .form-group textarea,
            .form-group select {
                padding: 0.875rem;
                font-size: 16px; /* Evita zoom en iOS */
            }

            .form-submit {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }

            .map-container {
                height: 350px;
            }
        }
    </style>
