           ESTILOS DE LA VISTA INICIO

        /* HERO */
        .hero {
            position: relative;
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.05) 0%, rgba(16, 185, 129, 0.05) 100%);
        }

        .hero-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.15;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--color-dark);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero h1 .highlight {
            color: var(--color-primary);
        }

        .hero p {
            font-size: 1.3rem;
            color: var(--color-text-light);
            margin-bottom: 2rem;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* BOTONES */
        .btn {
            padding: 0.9rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            display: inline-block;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--color-primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
        }

        .btn-secondary:hover {
            background-color: var(--color-primary);
            color: white;
        }

        .value-section {

        }

            text-align: center;
            margin-bottom: 3rem;
        }

        .value-badge {
            display: inline-block;
            padding: 0.5rem 1.25rem;

            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        .section-title {

            gap: 2rem;
            margin-top: 3rem;
        }

        .card {
            background: var(--color-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            border: 1px solid var(--color-border);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .card-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(16, 185, 129, 0.1));

            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-primary);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-dark);
            margin-bottom: 0.75rem;
        }

        .card-text {
            color: var(--color-text-light);
            line-height: 1.6;
        }

        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .benefit-item {

            transition: var(--transition);
        }

        .benefit-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            border-color: var(--color-primary);
        }

        .benefit-number {
            font-size: 3rem;
            font-weight: 800;
            color: var(--color-primary);
            opacity: 0.15;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .benefit-item h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-dark);
            margin-bottom: 0.75rem;
        }

        .benefit-item p {
            color: var(--color-text-light);
            line-height: 1.6;
        }

        .cta-section {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            padding: 5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .cta-section::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 255, 0.03) 10px,
                rgba(255, 255, 255, 0.03) 20px
            );
        }

        .cta-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        .cta-section h2 {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1rem;
        }

        .cta-section p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 2rem;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-section .btn-primary {
            background-color: white;
            color: var(--color-primary);
        }

        .cta-section .btn-primary:hover {
            background-color: rgba(255, 255, 255, 0.95);
        }

        .cta-section .btn-secondary {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }

        .cta-section .btn-secondary:hover {
            background-color: white;
            color: var(--color-primary);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .cta-section h2 {
                font-size: 1.75rem;
            }

            .cta-section p {
                font-size: 1rem;
            }

            .hero-buttons,
            .cta-buttons {
                flex-direction: column;
            }

            .hero-buttons .btn,
            .cta-buttons .btn {
                width: 100%;
            }
        }
    </style>
