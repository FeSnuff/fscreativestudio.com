<style>
    .catalog-view {
        max-width: 1600px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr 350px;
        gap: 30px;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* ===== FILTERS ===== */
    .filters-section {
        grid-column: 1 / -1;
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .filters-container {
        display: grid;
        grid-template-columns: 2fr repeat(3, 1fr);
        gap: 20px;
        align-items: end;
    }

    .search-box {
        position: relative;
    }

    .search-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: #6c757d;
    }

    .search-input {
        width: 100%;
        padding: 14px 14px 14px 50px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s;
        outline: none;
    }

    .search-input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .filter-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .filter-group label {
        font-weight: 600;
        font-size: 14px;
        color: #333;
    }

    .filter-select {
        padding: 14px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s;
        outline: none;
        background: white;
    }

    .filter-select:focus {
        border-color: #667eea;
    }

    /* ===== TOURS SECTION ===== */
    .tours-section {
        grid-column: 1;
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
    }

    .section-header h2 {
        font-size: 28px;
        color: white;
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 0;
    }

    .results-count {
        background: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 600;
        color: #667eea;
        font-size: 14px;
    }

    .tours-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 25px;
    }

    /* ===== TOUR CARD ===== */
    .tour-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: all 0.3s;
        cursor: pointer;
        animation: fadeInUp 0.5s ease;
        position: relative;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .tour-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .tour-card.selected {
        border: 3px solid #667eea;
    }

    .tour-image {
        position: relative;
        height: 200px;
        overflow: hidden;
    }

    .tour-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: all 0.3s;
    }

    .tour-card:hover .tour-image img {
        transform: scale(1.1);
    }

    .selection-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: #667eea;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        opacity: 0;
        transform: scale(0);
        transition: all 0.3s;
        z-index: 2;
    }

    .tour-card.selected .selection-badge {
        opacity: 1;
        transform: scale(1);
    }

    .add-overlay {
        position: absolute;
        inset: 0;
        background: rgba(102, 126, 234, 0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: all 0.3s;
        z-index: 1;
    }

    .tour-card:hover .add-overlay {
        opacity: 1;
    }

    .add-icon {
        font-size: 48px;
        color: white;
        animation: pulse 1s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    .tour-content {
        padding: 20px;
    }

    .tour-name {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin-bottom: 12px;
        min-height: 50px;
    }

    .tour-details {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .tour-duration {
        color: #6c757d;
        font-size: 14px;
    }

    .tour-price {
        font-size: 20px;
        font-weight: bold;
        color: #667eea;
    }

    /* ===== CART SIDEBAR ===== */
    .cart-sidebar {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        height: fit-content;
        position: sticky;
        top: 100px;
        display: flex;
        flex-direction: column;
        max-height: calc(100vh - 120px);
        animation: slideInRight 0.5s ease;
    }

    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(50px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .cart-header {
        padding: 20px;
        border-bottom: 2px solid #e0e0e0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .cart-header h3 {
        font-size: 20px;
        color: #333;
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 0;
    }

    .cart-count-badge {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #667eea;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 14px;
    }

    .cart-content {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
    }

    .empty-cart {
        text-align: center;
        padding: 40px 20px;
        color: #6c757d;
    }

    .empty-icon {
        font-size: 60px;
        margin-bottom: 15px;
    }

    .cart-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        background: #f8f9fa;
        border-radius: 10px;
        margin-bottom: 10px;
        animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .cart-item-number {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #667eea;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 14px;
        flex-shrink: 0;
    }

    .cart-item-info {
        flex: 1;
    }

    .cart-item-name {
        font-size: 14px;
        font-weight: 600;
        color: #333;
        margin-bottom: 4px;
    }

    .cart-item-price {
        font-size: 14px;
        color: #667eea;
        font-weight: 600;
    }

    .cart-item-remove {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        border: none;
        background: #dc3545;
        color: white;
        cursor: pointer;
        transition: all 0.3s;
        flex-shrink: 0;
    }

    .cart-item-remove:hover {
        transform: scale(1.1);
    }

    .cart-footer {
        padding: 20px;
        border-top: 2px solid #e0e0e0;
    }

    .cart-total {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        font-weight: 600;
        font-size: 18px;
    }

    .total-amount {
        color: #667eea;
        font-size: 24px;
    }

    .btn-continue {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }

    .btn-continue:hover:not(:disabled) {
        transform: translateY(-3px);
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .btn-continue:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 1024px) {
        .catalog-view {
            grid-template-columns: 1fr;
        }
        
        .cart-sidebar {
            display: none;
        }
        
        .filters-container {
            grid-template-columns: 1fr;
        }
    }

    @media (max-width: 768px) {
        .tours-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="catalog-view">
    <!-- Filters -->
    <div class="filters-section">
        <div class="filters-container">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar tours...">
            </div>
            
            <div class="filter-group">
                <label>Ordenar por</label>
                <select id="sortFilter" class="filter-select">
                    <option value="name-asc">Nombre A-Z</option>
                    <option value="name-desc">Nombre Z-A</option>
                    <option value="price-asc">Precio: Menor a Mayor</option>
                    <option value="price-desc">Precio: Mayor a Menor</option>
                    <option value="duration-asc">Duraci√≥n: Corta a Larga</option>
                    <option value="duration-desc">Duraci√≥n: Larga a Corta</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Duraci√≥n</label>
                <select id="durationFilter" class="filter-select">
                    <option value="all">Todas</option>
                    <option value="1">1 d√≠a</option>
                    <option value="2">2 d√≠as</option>
                    <option value="3">3 d√≠as</option>
                    <option value="4+">4+ d√≠as</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Precio</label>
                <select id="priceFilter" class="filter-select">
                    <option value="all">Todos</option>
                    <option value="0-100">S/ 0 - 100</option>
                    <option value="100-200">S/ 100 - 200</option>
                    <option value="200-300">S/ 200 - 300</option>
                    <option value="300+">S/ 300+</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- Tours -->
    <div class="tours-section">
        <div class="section-header">
            <h2><span>üó∫Ô∏è</span> Tours Disponibles</h2>
            <div class="results-count"><span id="resultsCount">0</span> tours</div>
        </div>
        
        <div class="tours-grid" id="toursGrid">
            <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: white;">
                <div style="font-size: 48px; margin-bottom: 20px;">‚è≥</div>
                <p style="font-size: 18px;">Cargando tours...</p>
            </div>
        </div>
    </div>
    
    <!-- Cart Sidebar -->
    <div class="cart-sidebar">
        <div class="cart-header">
            <h3><span>üìã</span> Mi Itinerario</h3>
            <div class="cart-count-badge" id="cartCount">0</div>
        </div>
        
        <div class="cart-content" id="cartContent">
            <div class="empty-cart">
                <div class="empty-icon">üìù</div>
                <p>No hay tours seleccionados</p>
                <small>Haz clic en los tours para agregarlos</small>
            </div>
        </div>
        
        <div class="cart-footer">
            <div class="cart-total">
                <span>TOTAL:</span>
                <span class="total-amount" id="cartTotal">S/ 0.00</span>
            </div>
            <button class="btn-continue" id="btnContinue" disabled>
                Ver Itinerario Completo ‚Üí
            </button>
        </div>
    </div>
</div>

<script>
    // Catalog State
    let allTours = [];
    let filteredTours = [];
    let cart = [];
    
    // Load tours
    async function loadTours() {
        try {
            const response = await fetch('tours.json');
            if (!response.ok) throw new Error('No se pudo cargar tours.json');
            
            allTours = await response.json();
            filteredTours = [...allTours];
            renderTours();
            
            console.log(`‚úÖ ${allTours.length} tours cargados`);
        } catch (error) {
            console.error('‚ùå Error:', error);
            document.getElementById('toursGrid').innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 40px; background: white; border-radius: 15px;">
                    <div style="font-size: 60px; margin-bottom: 20px;">‚ùå</div>
                    <h3 style="color: #dc3545; margin-bottom: 10px;">Error al cargar tours</h3>
                    <p style="color: #6c757d;">Aseg√∫rate de que tours.json est√© en la carpeta ra√≠z</p>
                </div>
            `;
        }
    }
    
    // Render tours
    function renderTours() {
        const grid = document.getElementById('toursGrid');
        const count = document.getElementById('resultsCount');
        
        count.textContent = filteredTours.length;
        
        if (filteredTours.length === 0) {
            grid.innerHTML = `
                <div style="grid-column: 1/-1; text-align: center; padding: 40px; background: white; border-radius: 15px;">
                    <div style="font-size: 60px; margin-bottom: 15px;">üîç</div>
                    <p style="color: #6c757d;">No se encontraron tours</p>
                </div>
            `;
            return;
        }
        
        grid.innerHTML = filteredTours.map((tour, index) => {
            const imageName = tour.name.toLowerCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
                .replace(/[^a-z0-9]+/g, '_')
                .replace(/^_+|_+$/g, '');
            
            const isSelected = cart.some(t => t.id === index);
            const cartIndex = isSelected ? cart.findIndex(t => t.id === index) + 1 : '';
            
            const days = tour.duration_days;
            const nights = days > 1 ? days - 1 : 0;
            const duration = nights > 0 ? `${days} d√≠as / ${nights} noche${nights > 1 ? 's' : ''}` : `${days} d√≠a`;
            
            return `
                <div class="tour-card ${isSelected ? 'selected' : ''}" data-id="${index}">
                    <div class="tour-image">
                        <span class="selection-badge">${cartIndex}</span>
                        <img src="images/${imageName}/Principal.webp" alt="${tour.name}" 
                             onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22300%22%3E%3Crect fill=%22%23ddd%22 width=%22400%22 height=%22300%22/%3E%3Ctext fill=%22%23999%22 x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22%3E${tour.name}%3C/text%3E%3C/svg%3E'">
                        <div class="add-overlay" onclick="toggleCart(${index})">
                            <div class="add-icon">‚ûï</div>
                        </div>
                    </div>
                    <div class="tour-content">
                        <div class="tour-name">${tour.name}</div>
                        <div class="tour-details">
                            <div class="tour-duration">üìÖ ${duration}</div>
                            <div class="tour-price">S/ ${tour.price.toFixed(2)}</div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }
    
    // Toggle cart
    function toggleCart(index) {
        const tour = filteredTours[index];
        const existingIndex = cart.findIndex(t => t.id === index);
        
        if (existingIndex !== -1) {
            cart.splice(existingIndex, 1);
            showNotif('‚ùå Tour eliminado', 'warning');
        } else {
            cart.push({ id: index, ...tour });
            showNotif('‚úÖ Tour agregado', 'success');
        }
        
        updateCart();
        renderTours();
    }
    
    // Update cart
    function updateCart() {
        const content = document.getElementById('cartContent');
        const total = document.getElementById('cartTotal');
        const count = document.getElementById('cartCount');
        const btn = document.getElementById('btnContinue');
        
        count.textContent = cart.length;
        btn.disabled = cart.length === 0;
        
        const sum = cart.reduce((s, t) => s + t.price, 0);
        total.textContent = `S/ ${sum.toFixed(2)}`;
        
        if (cart.length === 0) {
            content.innerHTML = `
                <div class="empty-cart">
                    <div class="empty-icon">üìù</div>
                    <p>No hay tours seleccionados</p>
                    <small>Haz clic en los tours para agregarlos</small>
                </div>
            `;
        } else {
            content.innerHTML = cart.map((tour, i) => `
                <div class="cart-item">
                    <div class="cart-item-number">${i + 1}</div>
                    <div class="cart-item-info">
                        <div class="cart-item-name">${tour.name}</div>
                        <div class="cart-item-price">S/ ${tour.price.toFixed(2)}</div>
                    </div>
                    <button class="cart-item-remove" onclick="toggleCart(${tour.id})">‚úï</button>
                </div>
            `).join('');
        }
    }
    
    // Filters
    function applyFilters() {
        let result = [...allTours];
        
        // Search
        const search = document.getElementById('searchInput').value.toLowerCase();
        if (search) {
            result = result.filter(t => t.name.toLowerCase().includes(search));
        }
        
        // Duration
        const duration = document.getElementById('durationFilter').value;
        if (duration !== 'all') {
            if (duration === '4+') {
                result = result.filter(t => t.duration_days >= 4);
            } else {
                result = result.filter(t => t.duration_days === parseInt(duration));
            }
        }
        
        // Price
        const price = document.getElementById('priceFilter').value;
        if (price !== 'all') {
            const [min, max] = price.split('-');
            result = result.filter(t => {
                if (max === '+') return t.price >= parseInt(min);
                return t.price >= parseInt(min) && t.price <= parseInt(max);
            });
        }
        
        // Sort
        const sort = document.getElementById('sortFilter').value;
        if (sort === 'name-asc') result.sort((a, b) => a.name.localeCompare(b.name));
        else if (sort === 'name-desc') result.sort((a, b) => b.name.localeCompare(a.name));
        else if (sort === 'price-asc') result.sort((a, b) => a.price - b.price);
        else if (sort === 'price-desc') result.sort((a, b) => b.price - a.price);
        else if (sort === 'duration-asc') result.sort((a, b) => a.duration_days - b.duration_days);
        else if (sort === 'duration-desc') result.sort((a, b) => b.duration_days - a.duration_days);
        
        filteredTours = result;
        renderTours();
    }
    
    // Notification
    function showNotif(msg, type) {
        const color = type === 'success' ? '#28a745' : type === 'warning' ? '#ffc107' : '#667eea';
        const div = document.createElement('div');
        div.textContent = msg;
        div.style.cssText = `
            position: fixed; top: 20px; right: 20px; padding: 15px 25px;
            background: ${color}; color: white; border-radius: 10px;
            font-weight: 600; z-index: 9999; box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease;
        `;
        document.body.appendChild(div);
        setTimeout(() => div.remove(), 2000);
    }
    
    // Event listeners
    document.getElementById('searchInput').addEventListener('input', applyFilters);
    document.getElementById('sortFilter').addEventListener('change', applyFilters);
    document.getElementById('durationFilter').addEventListener('change', applyFilters);
    document.getElementById('priceFilter').addEventListener('change', applyFilters);
    document.getElementById('btnContinue').addEventListener('click', () => {
        alert('üöß Vista 1 pr√≥ximamente...');
    });
    
    // Init
    loadTours();
    console.log('‚úÖ Catalog component cargado');
</script>
