<style>
    .login-view {
        min-height: calc(100vh - 300px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .login-container {
        position: relative;
        width: 100%;
        max-width: 500px;
    }

    .login-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        position: relative;
        z-index: 1;
        animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .login-icon {
        font-size: 60px;
        margin-bottom: 15px;
        animation: scaleIn 0.5s ease;
    }

    @keyframes scaleIn {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }

    .login-header h2 {
        font-size: 28px;
        color: #333;
        margin-bottom: 10px;
    }

    .login-header p {
        color: #6c757d;
        font-size: 14px;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .form-group label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
    }

    .label-icon {
        font-size: 18px;
    }

    .form-input {
        padding: 14px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s;
        outline: none;
    }

    .form-input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    .btn-login {
        padding: 16px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
    }

    .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .btn-login:active {
        transform: translateY(-1px);
    }

    .login-features {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-top: 30px;
        padding-top: 30px;
        border-top: 1px solid #e0e0e0;
    }

    .feature-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        text-align: center;
        font-size: 13px;
        color: #6c757d;
    }

    .feature-icon {
        font-size: 28px;
    }

    .login-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
        pointer-events: none;
    }

    .bg-shape {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        animation: float 6s infinite ease-in-out;
    }

    .shape-1 {
        width: 300px;
        height: 300px;
        top: -150px;
        right: -150px;
        animation-delay: 0s;
    }

    .shape-2 {
        width: 200px;
        height: 200px;
        bottom: -100px;
        left: -100px;
        animation-delay: 2s;
    }

    .shape-3 {
        width: 150px;
        height: 150px;
        top: 50%;
        right: -75px;
        animation-delay: 4s;
    }

    @keyframes float {
        0%, 100% {
            transform: translate(0, 0) rotate(0deg);
        }
        25% {
            transform: translate(20px, -20px) rotate(5deg);
        }
        50% {
            transform: translate(0, -40px) rotate(-5deg);
        }
        75% {
            transform: translate(-20px, -20px) rotate(5deg);
        }
    }

    @media (max-width: 768px) {
        .login-card {
            padding: 30px 20px;
        }

        .login-features {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="login-view">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">üåÑ</div>
                <h2>Bienvenido</h2>
                <p>Ingresa para crear tu itinerario personalizado</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="loginName">
                        <span class="label-icon">üë§</span>
                        Nombre completo
                    </label>
                    <input 
                        type="text" 
                        id="loginName" 
                        class="form-input" 
                        placeholder="Ingresa tu nombre"
                        required
                        autocomplete="name"
                    >
                </div>
                
                <div class="form-group">
                    <label for="loginEmail">
                        <span class="label-icon">‚úâÔ∏è</span>
                        Email (opcional)
                    </label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        class="form-input" 
                        placeholder="tu@email.com"
                        autocomplete="email"
                    >
                </div>
                
                <button type="submit" class="btn-login">
                    <span class="btn-text">Comenzar</span>
                    <span class="btn-icon">üöÄ</span>
                </button>
            </form>
            
            <div class="login-features">
                <div class="feature-item">
                    <span class="feature-icon">üìÖ</span>
                    <span>Crea tu itinerario</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üí∞</span>
                    <span>Personaliza precios</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üìÑ</span>
                    <span>Genera PDF</span>
                </div>
            </div>
        </div>
        
        <div class="login-background">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    
    if (loginForm) {
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const nameInput = document.getElementById('loginName');
            const emailInput = document.getElementById('loginEmail');
            
            const userName = nameInput.value.trim();
            const userEmail = emailInput.value.trim();
            
            if (!userName) {
                alert('‚ùå Por favor ingresa tu nombre');
                return;
            }
            
            console.log('‚úÖ Login:', userName);
            
            if (window.app) {
                window.app.login(userName, userEmail);
            }
        });
    }
    
    console.log('‚úÖ Login component cargado');
</script>
