<style>
    .navbar {
        background: white;
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        position: sticky;
        top: 0;
        z-index: 1000;
        animation: slideDown 0.5s ease;
    }

    @keyframes slideDown {
        from {
            transform: translateY(-100%);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .navbar-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar-brand {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .brand-icon {
        font-size: 40px;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .brand-text h1 {
        font-size: 24px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
    }

    .brand-text p {
        font-size: 12px;
        color: #6c757d;
        margin: 0;
    }

    .navbar-user {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 18px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .user-name {
        font-weight: 600;
        color: #333;
    }

    .btn-logout {
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        background: #dc3545;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: none;
        align-items: center;
        gap: 5px;
    }

    .btn-logout:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }

    @media (max-width: 768px) {
        .navbar-container {
            padding: 15px 20px;
        }

        .brand-text h1 {
            font-size: 20px;
        }

        .brand-text p {
            display: none;
        }

        .user-name {
            display: none;
        }
    }
</style>

<nav class="navbar">
    <div class="navbar-container">
        <div class="navbar-brand">
            <div class="brand-icon">üåç</div>
            <div class="brand-text">
                <h1>Tours & Aventuras</h1>
                <p>Qori Wayra Travel</p>
            </div>
        </div>
        
        <div class="navbar-user">
            <div class="user-avatar">
                <span id="userInitial">?</span>
            </div>
            <span class="user-name" id="userName">Invitado</span>
            <button class="btn-logout" id="btnLogout">
                <span>üö™</span> Cerrar Sesi√≥n
            </button>
        </div>
    </div>
</nav>

<script>
    // Setup logout button
    const btnLogout = document.getElementById('btnLogout');
    if (btnLogout) {
        btnLogout.addEventListener('click', () => {
            if (window.app) {
                window.app.logout();
            }
        });
    }
    
    console.log('‚úÖ Navbar cargado');
</script>
